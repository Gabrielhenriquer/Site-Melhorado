<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Melhorado Do CedupHH</title>
    <link rel="stylesheet" href="css/index.css">
    <link id="cpd" rel="website icon" type="png" href="imagem/icon cedup.png">
    
</head>
<body>
    <div class="container">
        <input id="signup_toggle" type="checkbox">
        <form class="form">
            <div class="form_front">
                <div class="form_details">Entrar</div>
                <input type="text" class="input" placeholder="Nome de Usuário">
                <input type="password" class="input" placeholder="Senha">
                <a id="linentrar" href="resto.html" class="btn"> Entrar </a>
                <span class="switch">Não tem uma conta?
                    <label for="signup_toggle" class="signup_tog">
                        Registrar-se
                    </label>
                </span>
            </div>
            <div class="form_back">
                <div class="form_details">Registrar-se</div>
                <input type="text" class="input" placeholder="Nome de Usuário">
                <input type="email" class="input" placeholder="E-mail">
                <input type="email" class="input" placeholder="confirme seu E-mail">
                <input type="password" class="input" placeholder="Senha">
                <input type="password" class="input" placeholder="Confirme sua Senha">
                <button class="btn">Criar Conta</button>
                <span class="switch">Já tenho uma conta.
                    <label for="signup_toggle" class="signup_tog">
                        Entrar
                    </label>
                </span>
            </div>
        </form>
    </div>
    </div>

</body>
</html>
